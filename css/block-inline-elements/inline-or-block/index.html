<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- block 속성 tag들 -->
    <!-- p, h1-h6, ul, ol, div, blockquite, form, hr, table, figrue -->
    <!-- width, height 값과 별개로 한 라인을 다 사용한다.  -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- inline 속성 tag들 -->
    <!-- img, br, sub, span, input, label, a, button, b, l, s -->
    <!-- width, height 값을 가질 수 없다. ※ img 제외 -->
    <!-- top, bottom margin 설정이 불가능하다. -->
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <span>인라인 엘리먼트</span>
    <p></p>

    <!-- inline, block의 하이브리드 옵션으로 div의 속성을 가지지만 하나의 라인 전체를 사용하지 않게 된다. -->
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
  </body>
</html>
