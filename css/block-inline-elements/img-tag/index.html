<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- img tag는 inline 속성이지만 마치 inline-block 처럼 동작한다.inset   -->
    <img src="image.png" />
    <img src="image.png" />
    <img src="image.png" />

    <!-- 강제로 block으로 변환시켰을 때  -->
    <img class="is-block" src="image.png" />
    <img class="is-block" src="image.png" />
    <img class="is-block" src="image.png" />
  </body>
</html>
